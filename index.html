            padding: 0;

        body {

            background: linear-gradient(135deg, #1a0f2e 0%, #2d1b4e 50%, #1a0f2e 100%);

        /* Flocons de neige anim√©s */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 5px #fff;
            z-index: 1;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px #9a2243;
            }
            to {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 30px #b74162, 0 0 40px #b74162;
            }

        .subtitle {
            text-align: center;
            color: #9a2243;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(145px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .day-box {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #8B0000, #DC143C);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            border: 3px solid #ffd700;
        }

        .day-box:hover:not(.locked):not(.opened) {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 25px rgba(255,215,0,0.4);
        }

        .day-box.locked {
            background: linear-gradient(145deg, #4a4a4a, #696969);
            cursor: not-allowed;
            opacity: 0.6;
            border-color: #999;
        }

        .day-box.opened {
            background: linear-gradient(145deg, #2d5016, #4a7c2e);
            border-color: #90EE90;
        }

        .day-box::before {
            content: 'üéÅ';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.4em;
        }

        .day-box.opened::before {
            content: '‚ú®';
        }

        .day-box.locked::before {
            content: 'üîí';
        }

        /* Modal pour afficher le contenu */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            margin: 10% auto;
            padding: 40px;
            border: 3px solid #ffd700;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: #fff;
            position: relative;
            animation: slideDown 0.5s;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .modal-content p {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #ffd700;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #fff;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .day-box {
                font-size: 1.8em;
            }
        }
    </style>

            const openedDays = JSON.parse(localStorage.getItem('openedDays') || '[]');

                    dayBox.classList.add('opened');
                }
                
                dayBox.addEventListener('click', () => openDay(day, canOpen));
                calendar.appendChild(dayBox);
            }
        }

            if (!canOpen) {

            const modal = document.getElementById('modal');

            // Marquer comme ouvert

                openedDays.push(day);
                localStorage.setItem('openedDays', JSON.stringify(openedDays));
            }
            
            // Mettre √† jour visuellement
            const boxes = document.querySelectorAll('.day-box');
            boxes[day - 1].classList.add('opened');
        }
